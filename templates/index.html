        <div class="navCol-sm col-sm centerDiv">
            <h6 class="h6Nav">Search by:</h6>
          <div class="btn-group btn-group-toggle" data-toggle="buttons">

              <input type="radio" name="search-options" id="search-option" value="6964" autocomplete="off"> ID

        <div class="navCol-sm col-sm centerDiv createBtn">
          <button type="button" class="btn btn-secondary " data-toggle="modal" data-target="#exampleModal">Create a time capsule</button>

          <h6 class="h6Nav">Filter:</h6>
          <div class="btn-group btn-group-toggle" data-toggle="buttons">

              <input  type="radio" name="filter-options" id="filter-option" autocomplete="off" checked> All
            </label>

              <input  type="radio" name="filter-options" id="filter-option" autocomplete="off"> Opened
            </label>

    <div class="container">
      <div class="row capRow">

    
  </div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New Capsule</h5>
        <button type="button" class="close" id="closeModal" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="createCapsuleForm">
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Capsule name:</label>
            <input type="text" name="name" class="form-control" id="recipient-name">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Description:</label>
            <input type="text" name="description" class="form-control" id="recipient-name">
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Content:</label>
            <textarea class="form-control" name="content" id="message-text"></textarea>
          </div>
          <div>
            <label for="date">Date to be opened:</label>
            <input type="date" name="willOpen" id="date" name="date">
        </div>
        <div>
          <label for="appt">Select a time:</label>
          <input type="time" id="appt" name="time">
        </div>
        <div>
          <small class="form-text" style="color: red;">*Future date and time are required.</small>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Create capsule</button>
        </div>
        </form>
      </div>
      
    </div>
  </div>
</div>


<div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"></h5>
        <button type="button" class="close" id="closeModal" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body"> 
          <div class="form-group">
            <label for="message-text" class="col-form-label">Content:</label>
            <textarea class="form-control contentArea" name="content" id="message-text" readonly></textarea>
          </div>   
          <div class="capDetailsContent">
            <p class="h6Cap">Date published:<span class="capUserDetails"> </span></p>
            <p class="h6Cap">Open date:<span class="capUserDetails"> </span></p>
            <p class="h6Cap">Name:<span class="capUserDetails"> </span></p>
            <p class="h6Cap">Description:<span class="capUserDetails"> </span></p>
            <p class="h6Cap">Capsule Id:<span class="capUserDetails"> </span></p>
            </div>    
      </div>
      
    </div>
  </div>
</div>
